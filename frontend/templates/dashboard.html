<html lang="en">
<head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    

</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul id="sidebar-menu">
                <!-- Sidebar items will be dynamically added here -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Welcome to the Dashboard</h1>
            <!-- Add other main content here -->
        </div>
    </div>

    <script>
        const userRole = "{{ role }}"; // Role passed from Flask backend
        renderSidebar(userRole); // Call the function from sidebar.js
    </script>
    
    <!-- Link to the sidebar.js file -->
    <script src="sidebar.js"></script>
</body>
